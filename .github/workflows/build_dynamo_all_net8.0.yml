# Build DynamoAll.sln with .NET 8.0
name: Build DynamoAll.sln net8.0

on:
  push:
    branches:
      - master
  pull_request:

jobs:
 build:
  runs-on: windows-latest
  steps:
    - name: Checkout Dynamo Repo
      uses: actions/checkout@v4
      with:
        path: Dynamo
        repository: DynamoDS/Dynamo
    - name: Setup dotnet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    - name: Disable problem matcher
      run: echo "::remove-matcher owner=csc::"

    - name: Install dependencies for windows runtime
      run: |
        dotnet restore $Env:GITHUB_WORKSPACE\Dynamo\src\Dynamo.All.sln /p:Configuration=Release --runtime=win-x64 -p:DotNet=net8.0
    - name: Build Dynamo with MSBuild for Windows
      run: |
        echo "***Continue with the build, Good luck developer!***"
        cd "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\MSBuild\Current\Bin\"
        .\MSBuild.exe $Env:GITHUB_WORKSPACE\Dynamo\src\Dynamo.All.sln  /p:Configuration=Release /p:DotNet=net8.0
    # look for Dynamo
    - name: Navigate to Dynamo Windows Folder
      run: |
        cd "$Env:GITHUB_WORKSPACE\Dynamo\bin\AnyCPU\Release"
        echo "***Locating DynamoCLI for Windows!***"
        test ".\DynamoCLI.exe" && echo "DynamoCLI exists!"
    - name: Delete old master build cache
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: gh cache delete DynamoSandbox-master -R ${{ github.repository }} || true
    - name: Cache Master Build
      if: ${{ github.event_name == 'push' }} && ${{ github.ref == 'refs/heads/master' }}
      uses: actions/cache/save@v3
      with:
        path: |
          ${{ github.workspace }}\Dynamo\bin\AnyCPU\Release
          ${{ github.workspace }}\net60_Win_Dynamo\.github\scripts
        key: DynamoSandbox-master
    - name: Cache Current Build
      if: ${{ github.event_name == 'pull_request' }}
      uses: actions/cache/save@v3
      with:
        path: ${{ github.workspace }}\Dynamo\bin\AnyCPU\Release
        key: DynamoSandbox-pr-${{ github.event.number }}-${{ github.run_id }}-${{ github.run_attempt }}
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: DynamoSandbox
        path: ${{ github.workspace }}\Dynamo\bin\AnyCPU\Release
        if-no-files-found: warn
        retention-days: 3
    - name: Save Pull Request Artifact
      env:
        PR_NUMBER: ${{ github.event.number }}
        CACHE_KEY: DynamoSandbox-pr-${{ github.event.number }}-${{ github.run_id }}-${{ github.run_attempt }}
      run: |
        New-Item -Path ${{ github.workspace }}\pr -ItemType Directory -Force
        $env:PR_NUMBER | Out-File -FilePath ${{ github.workspace }}\pr\pr_number.txt
        $env:CACHE_KEY | Out-File -FilePath ${{ github.workspace }}\pr\cache_key.txt
    - name: Upload Pull Request Artifact
      uses: actions/upload-artifact@v4
      with:
        name: pr_data
        path: ${{ github.workspace }}\pr
        if-no-files-found: warn
        retention-days: 3
